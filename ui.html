<head>
    <!--#include file="head.html" -->


    <canvas id="myChart" width="400" height="400"></canvas>
    <script type="module" src="./chart.js"></script>

    <style>
        .toggle__dot {
            top: -.25rem;
            left: -.25rem;
            transition: all 0.3s ease-in-out;
        }

        input:checked~.toggle__dot {
            transform: translateX(100%);
            background-color: #48bb78;
        }
    </style>

</head>

<body>
    <script>
        window.addEventListener('DOMContentLoaded', () => customElements.define('slider-', class extends HTMLElement {
            constructor() {
                super();

                const wrapper = document.createElement('div');
                wrapper.classList.add('shadow');
                wrapper.innerHTML = `
                <label for="toogleA" class="flex items-center cursor-pointer">
<div class="relative">
    <input id="toogleA" type="checkbox" class="hidden" />
    <div class="toggle__line w-10 h-4 bg-gray-400 rounded-full shadow-inner"></div>
    <div class="toggle__dot absolute w-6 h-6 bg-white rounded-full shadow inset-y-0 left-0"></div>
</div>
<div class="ml-3 text-gray-700 font-medium">${label}</div>
</label>`;
                wrapper.querySelector('label').textContent = this.getAttribute('title');
                this.innerHTML = '';
                this.appendChild(wrapper);
            }
        }));
    </script>



    </div>
</body>
