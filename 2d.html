<!doctype html>
<html>

    <head>
        <!--#include file="head.html" -->
        <script type="module" src="./2d.js"></script>
    </head>

    <body class="flex flex-col h-screen overflow-hidden">
        <div class="flex-none flex bg-gray-200">
            <div class="flex flex-col text-white">
                <button onclick="EmotivOrigin()" class="m-4 mb-0 px-2 py-4 shadow rounded-full bg-blue-500 hover:bg-blue-400">Emotiv Origin</button>
                <button onclick="Reset()" class="m-4 mb-0 px-2 py-4 shadow rounded-full bg-yellow-500 hover:bg-yellow-400">Reset</button>
                <button onclick="Run()" class="m-4 px-2 py-4 shadow rounded-full bg-green-500 hover:bg-green-400 ">Run</button>
            </div>

            <div class="mx-4">
                <p>Coordinates of</p>
                <p>distance sensors</p>
                <textarea id="DistanceSensors" class="shadow">
-1 -1 -0.3
-1 0 -0.3
-1 1 -0.3
0 -1 -0.3
0 1 -0.3
1 -1 -0.3
1 0 -0.3
1 1 -0.3

                </textarea>

                <p>Set x of Target Object</p>
                <input id="x" onchange="setX(this.value)" type="number" step="0.1" />
            </div>

            <div id="Controls">
                <h1></h1>
                <div id="Buttons"></div>
            </div>

            <div class="h-full text-center align-middle" style="line-height: 5">
                <p class="leading-normal">Joints</p>
                <p>Length [m]</p>
                <p>Control Input</p>
            </div>

            <form id="Axes" onchange="UpdateArm()" class="flex">
                <div class="w-24 ml-2">
                    <button type="button" onclick="UpdateArm(this.parentNode)" class="w-full py-2 text-white bg-blue-500 hover:bg-blue-400">Add</button>
                    <input type="number" min="0" step="0.1" value="1" placeholder="Length" class="w-full appearance-none mt-4 p-2 border rounded shadow focus:shadow-outline" />
                    <meter class="w-full mt-8" min="-1" max="1" value="0"></meter>
                </div>
            </form>
        </div>

        <div id="three" class="relative flex-grow">
            <div class="Console absolute break-all overflow-auto font-mono text-white bg-white bg-opacity-25" style="max-height:50vh; width: 30vw"></div>
        </div>
    </body>

</html>
